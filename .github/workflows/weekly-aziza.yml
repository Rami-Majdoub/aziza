name: Weekly Aziza Script

on:
  schedule:
    # Run every Sunday at 9:00 AM UTC
    - cron: '0 9 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  run-aziza:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Make script executable
      run: chmod +x aziza.sh

    - name: Run aziza script
      run: ./aziza.sh "$(date +%U-%y)"  # Pass current week-year (e.g., 49-25 for week 49 of 2025) as argument

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Downloaded images from Aziza catalog"
          git push
        fi